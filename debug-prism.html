<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Prism</title>
    <link rel="stylesheet" href="/src/styles/prism.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Teste de Syntax Highlighting</h1>

    <div class="test-section">
        <h2>Solidity Code</h2>
        <pre class="language-solidity"><code class="language-solidity">if (msg.value > 0) {
    (bool success,) = payable(factoryOwner).call{value: msg.value}("");
    if (!success) revert FeeTransferFailed();
}</code></pre>
    </div>

    <div class="test-section">
        <h2>JavaScript Code</h2>
        <pre class="language-javascript"><code class="language-javascript">function test() {
    console.log("Hello world");
    return 42;
}</code></pre>
    </div>

    <script>
        // Test if we can load Prism manually
        console.log('Loading Prism test...');

        // Check if the styles are applied
        const preElements = document.querySelectorAll('pre[class*="language-"]');
        console.log('Found pre elements:', preElements.length);

        preElements.forEach((pre, index) => {
            const computedStyle = window.getComputedStyle(pre);
            console.log(`Pre ${index} background:`, computedStyle.backgroundColor);
            console.log(`Pre ${index} color:`, computedStyle.color);
        });
    </script>
</body>
</html>
